<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Dosis:wght@700&family=Epilogue:wght@400;700;800&family=Inter:wght@400;700&family=JetBrains+Mono:wght@500;700&family=Mulish:wght@400;600;700;900&family=Poppins&family=Source+Serif+4:wght@400;500;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img
            src="./images/Vector.svg"
            alt="desenho de uma câmera fotográfica"
          />
          <ul>
            <li>Home</li>
            <li>Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="Search">Pesquise por imagens e coleções</label>
            <input
              id="Search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="./assets/avatar-light.png"
          alt="foto de uma mulher"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="./images/imagem1.jpg" alt="">
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .8s">
              <img src="images/imagem2.jpg" alt="">
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="images/imagem3.jpg" alt="">
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.6s">
              <img src="images/imagem4.jpg" alt="">
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2s">
              <img src="images/imagem5.jpg" alt="">
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2.4s">
              <img src="images/imagem6.jpg" alt="">
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 2.8s">
              <img src="images/imagem7.jpg" alt="">
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 3.2s">
              <img src="images/imagem8.jpg" alt="">
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 3.6s">
              <img src="images/imagem9.jpg" alt="">
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags"><span>tag</span></div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
